configs:
  npp: 
   mapper:
     dnb: npp_viirs_dynamic_dnb_*_alaska_600.tif
     i01: npp_viirs_i01*_alaska_300.tif
     i02: npp_viirs_i02*_alaska_300.tif
     i03: npp_viirs_i03*_alaska_300.tif
     i04: npp_viirs_i04*_alaska_300.tif
