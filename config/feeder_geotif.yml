     m11_float: npp_viirs_m11_*_alaska_600.float.tif
     m12_float: npp_viirs_m12_*_alaska_600.float.tif
     true_color: npp_viirs_true_color_*_alaska_300.tif
     crefl01: npp_viirs_viirs_crefl01_*_alaska_300.tif
     crefl03: npp_viirs_viirs_crefl03_*_alaska_300.tif
     crefl04: npp_viirs_viirs_crefl04_*_alaska_300.tif
     crefl08: npp_viirs_viirs_crefl08_*_alaska_300.tif
   single:
   - title: true_color
     band: true_color
     name: "npp.%Y%m%d.%H%M_true_color"
   - title: dnb
     band: dnb
     name: "npp.%Y%m%d.%H%M_DNB"
   - title: thermal
     band: "i05"
     name: "npp.%Y%m%d.%H%M_I05"
   combinations:
   - title: landcolor
     bands:
       r: "i03"
       g: "i02"
       b: "i01"
     name: "npp.%Y%m%d.%H%M_I03_I02_I01"
   extras:
   - title: viirs_fire_temperature
     bands:
       r: "m12_float"
       g: "m11_float"
       b: "m10_float"
     tool: "viirs_fire_stretch --blue-cap 0.75 "
     name: "npp.%Y%m%d.%H%M_m12_m11_m10"
   - title: viirs_fire_color
     bands:
       r: "i04_float"
       g: "i02_float"
       b: "i01_float"
     tool: "viirs_fire_stretch --blue-cap 1.0 "
     name: "npp.%Y%m%d.%H%M_i04_i02_i01"
