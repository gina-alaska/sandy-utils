     i03_float: npp_viirs_i03*_alaska_300.float.tif
     i04_float: npp_viirs_i04*_alaska_300.float.tif
     i05_float: npp_viirs_i05*_alaska_300.float.tif
     m02: npp_viirs_m02_*_alaska_600.tif
     m03: npp_viirs_m02_*_alaska_600.tif
     m04: npp_viirs_m02_*_alaska_600.tif
     m05: npp_viirs_m02_*_alaska_600.tif
     m06: npp_viirs_m02_*_alaska_600.tif
     m07: npp_viirs_m02_*_alaska_600.tif
     m08: npp_viirs_m02_*_alaska_600.tif
     m10: npp_viirs_m10_*_alaska_600.tif
     m11: npp_viirs_m11_*_alaska_600.tif
     m12: npp_viirs_m12_*_alaska_600.tif
     m15: npp_viirs_m02_*_alaska_600.tif
