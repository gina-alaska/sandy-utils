name: Ruby

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: redhat/ubi8
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      run: dnf -y update && dnf -y install ruby
    - name: Run tests
      run: ruby -c bin/*.rb
